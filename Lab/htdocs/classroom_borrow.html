<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>教室借用系統</title>
    <style>
      /* 設定背景顏色 */
      body {
        background-color: #f2f2f2;
      }
      
      /* 設定頁面標題 */
      h1 {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      
      /* 設定表單樣式 */
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      }
      
      /* 設定input樣式 */
      input[type=text], input[type=date], input[type=time], select, textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      /* 設定按鈕 */
      input[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* 設定按鈕的懸停樣式 */
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>教室借用系统</h1>
    <form action="submit-form.php" method="post">
      <label for="name">借用人姓名</label>
      <input type="text" id="name" name="name" required>

      <label for="date">借用日期</label>
      <input type="date" id="date" name="date" required>

      <label for="start-time">開始時間</label>
      <input type="time" id="start-time" name="start-time" required>

      <label for="end-time">結束時間</label>
      <input type="time" id="end-time" name="end-time" required>

      <label for="classroom">借用教室</label>
      <select id="classroom" name="classroom" required>
        <option value="">請選擇教室</option>
        <option value="A101">A101</option>
        <option value="A102">A102</option>
        <option value="B101">B101</option>
        <option value="B102">B102</option>
      </select>

      <label for="purpose">借用目的</label>
      <textarea id="purpose" name="purpose" rows="5" required></textarea>

      <input type="submit" value="提交">
    </form>
  </body>
</html>
